<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- se define un container donde cambiará la excusa -->
    <div class="container">
        <h1>OMG ! you will not believe me but.. </h1>
        <!-- aquí se define el id del tag h2 que irá cambiando según el evento -->
        <h2 id="excuse">My dog ate my homework</h2>
        <!-- boton para generar la excusa -->
        <button id="buttonExcuse"> excuse </button>
    </div>
   
</body>
    <script src="./index.js"></script>
</html>
